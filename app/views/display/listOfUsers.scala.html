@import models.mongo.DataModel

@(users: Seq[DataModel], deleteForm: Form[String])(implicit request:RequestHeader, messages:Messages)

@main("List of users") {
    <div id="user-card-header">
        <h1>Saved Users</h1>
    </div>
    @for(user <- users) {
        <div>
            @views.html.components.userCard(user, deleteForm)
        </div>
    }
}
